<body>
    <h1 id = "WelcomeText"></h1>
    <h1 id="SCORE" onload="updateScore()"></h1></br>
    <canvas tabindex="0"width = 600 height = 600 id="game" style="border: black 1px solid;">
        Oops! looks like your browser does not support canvas tag
    </canvas>
    <audio src = "audio/meow.mp3" id = "buttonSound">
        Oops! looks like your browser does not support mp3 files
    </audio>

    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">&nbsp;</div>
                <div class="divTableCell"><button onmousedown="buttonOnClickW()" ontouchstart="buttonOnClickW()" ontouchend="noInput()" id ="buttonUp" class="button yellow round">W</button></div>
                <div class="divTableCell">&nbsp;</div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><button onmousedown="buttonOnClickA()" ontouchstart="buttonOnClickA()" ontouchend="noInput()" id ="buttonLeft"class="button blue round">A</class></div>
                <div class="divTableCell">&nbsp;</div>
                <div class="divTableCell"><button onmousedown="buttonOnClickD()" ontouchstart="buttonOnClickD()" ontouchend="noInput()" id ="buttonRight" class="button red round">D</class></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">&nbsp;</div>
                <div class="divTableCell"><button onmousedown="buttonOnClickS()" ontouchstart="buttonOnClickS()" ontouchend="noInput()" id ="buttonDown" class="button green round">S</class></div>
                <div class="divTableCell">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
    <label class="switch">
        <input type="checkbox">
        AUDIO
        <span class="slider round" onmousedown="audioSwitch()" ontouchmove="audioSwitch()" id="switchFlip"></span>
    </label>

    <div style = "position: relative; right: 200px; bottom: 100px;">
		Toggle Audio
	 </div>     
</body>

    <!--JavaScript File-->
<script src="./js/script.js"></script>
